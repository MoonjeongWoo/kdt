<!doctype html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <select name="select" id="select">
      <option value="red" id="red">빨강</option>
      <option value="orange" id="orange">주황</option>
      <option value="yellow" id="blue">노랑</option>
      <option value="green" id="black">초록</option>
      <option value="blue" id="yellow">파랑</option>
      <option value="violet" id="green">남색</option>
      <option value="pruple" id="violet">보라</option>
    </select>
    <div style=" width: 100px; height: 100px;" class="div"></div>
    <script>
       
       $('#select').on("change",function(){
            var color = $('#select').val();
            if(color == "red"){
                $('.div').css("background-color","red");
            }else if(color =="orange"){
                $('.div').css("background-color","orange");
            }else if(color =="yellow"){
                $('.div').css("background-color","yellow");
            }else if(color =="green"){
                $('.div').css("background-color","green");
            }else if(color =="blue"){
                $('.div').css("background-color","blue");
            }else if(color =="violet"){
                $('.div').css("background-color","violet");
            }else{
                $('.div').css("background-color","purple");
            }
            

            
       })
       
        
    
 
        
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
